<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Detroit Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="left-column">

      <p>Filter: <input id="filter" type="text" data-bind="textInput: filter" /></p>

      <h2 id="initial-locations-header">Stuff in Detroit</h2>
      <ul id="inital-locations" data-bind="foreach: filteredItems" style="list-style-type: none">
        <li id="initial-location" data-bind="css: { selected: selected()}, text: name, click: $parent.locationChange"></li>
      </ul>
      <button id="test-button" data-bind="click: test">Test</button>
      <button id="foursquare-button">Get Foursquare Info</button>

      <div id="yelp">
        <h2 id="yelp-header">Yelp ME!</h2>
        <p> Yelp Search Term:<input id="yelp-search-term" type="text" data-bind:"value: yelpSearchTerm" /></p>
        <p> Location:<input id="yelp-search-location" type="text" data-bind:"value: yelpSearchLocation" /></p>
        <button id="yelp-button" data-bind="click: getYelpData">Search</button>
      </div>

      <div id="foursquare">
        <h2 id="foursquare-header">Foursquare Here!</h2>
        <p> Foursquare Search Term:<input id="foursquare-search-term" type="text" data-bind:"value: foursquareSearchTerm" /></p>
        <p> Location:<input id="foursquare-search-location" type="text" data-bind:"value: foursquareSearchLocation" /></p>
        <button id="foursquare-button" data-bind="click: getFoursquareData">Search</button>
      </div>

    </div>
    <div id="map"></div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Uyy2Sf98wBO1CkN4uswWeK1qawD95rs&libraries=places&callback=initMap"
    async defer></script>
  </body>
</html>
