<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Detroit Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="left-column">
      <input id="search" data-bind="textInput: search" type="text" value="">
      <button id="filter"

      <ul id="options-list" data-bind="foreach: optionList">
        <li id="options" data-bind="text: option, click: $parent.optionChange"></li>
      </ul>

    </div>
    <div id="map"></div>
    <script>

          var map;
          var detroit = {lat: 42.3314, lng: -83.0458};
          var infowindow;

          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: detroit,
              zoom: 12
            });

              infowindow = new google.maps.InfoWindow();

              function createMarker() {
                for (var i = 0; i < initialLocations.length; i++ ){
                  var initialLocation = initialLocations[i];
                  var placeLoc = initialLocation.location;
                  var marker = new google.maps.Marker({
                  map: map,
                  position: placeLoc,
                  title: initialLocation.name
                  });


                  google.maps.event.addListener(marker, 'click', (function(initialLocation) {
                    return function() {
                      infowindow.setContent(initialLocation.name);
                      infowindow.open(map, this);
                    };
                  })(initialLocation));

                  };
                  };


                createMarker();
              }

    </script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4Uyy2Sf98wBO1CkN4uswWeK1qawD95rs&libraries=places&callback=initMap"
    async defer></script>
    <script src="js/main.js"></script>
  </body>
</html>
